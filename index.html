<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Text to speech</h1>
        <p>Select Voice</p>
    </div>
    <select name="" id=""></select>
    <div>
        <div>
            <p>Volume</p>
            <input type="range" min="0" max="1" value="1" name="" id="volume" step="0.1">
            <span>1</span>
        </div>
        <div>
            <p>Rate</p>
            <input type="range" min="0.1" max="10" value="1" step="0.1" name="" id="rate">
            <span>1</span>
        </div>
        <div>
            <p>Pitch</p>
            <input type="range" min="0" max="2" value="1" step="0.1" name="" id="pitch">
            <span>1</span>
        </div>
    </div>
    <textarea name="" placeholder="Type here" id="" cols="30" rows="10"></textarea>
    
    <div>
        <button>Start</button>
        <button>Pause</button>
        <button>Resume</button>
        <button>Cancel</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
